<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Prayer Timings" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayer Timings</title>
    <link rel="icon" href="images/icon.webp">
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <style>
      .link:hover {
        font-size: 22px !important;
      }
    </style>
  </head>
  <body class="bg-info">
    <div
      class="bg-light d-flex flex-column vh-100 col-lg-7 col-md-9 col-sm-12 m-auto">
      <div class="header bg-dark p-2 text-center fs-2 fw-bold text-light">
        Prayer Timings
      </div>

      <div
        class="d-flex justify-content-between align-items-center p-sm-3 p-2 bg-warning fs-5 fw-bold">
        <div>Countery : <span id="country">Egypt</span></div>
        <div>
          <label for="city" class="d-sm-inline-block d-none">City: </label>
          <select id="city" class="form-select-md fs-6 p-1 rounded-3" aria-label="Select City">
            <option class="" value="alexandria">Alexandria</option>
            <option value="cairo">Cairo</option>
            <option value="sh">Sharqia</option>
            <option value="dyarbnegm" selected>Dyarb Negm</option>
            <option value="ashir">Ashir Mn Ramadan</option>
            <option value="aswan">Aswan</option>
          </select>
        </div>
      </div>

      <div class="bg-success text-center p-sm-2 p-1 fs-3">
        <a class="link text-light text-decoration-none" href="month.html"
          >مواعيد اذان الشهر الحالي
        </a>
      </div>

      <div
        class="flex-grow-1 fs-3 fw-bold text-danger pt-3 d-flex flex-column gap-2 flex-sm-row justify-content-evenly align-items-center">
        <div class="text-center d-flex flex-sm-column">
          <div id="gregorian-day">1</div>
          <div id="gregorian-month" class="mx-4">محرم</div>
          <div id="gregorian-year">1440</div>
        </div>
        <div class="text-center text-primary d-flex fs-3 flex-sm-column">
          <span id="gregorian-day-name"></span>
          <span id="current-time" class="d-block mx-2" aria-live="polite"></span>
          <span id="higri-day-name"></span>
        </div>
        <div class="text-center d-flex flex-row-reverse flex-sm-column">
          <div id="hijri-day">1</div>
          <div id="hijri-month" class="mx-4">January</div>
          <div id="hijri-year">2020</div>
        </div>
      </div>

      <div class="fs-3 text-light text-center mt-2 p-sm-2 p-1 bg-success">
        <span>باقي علي الصلاه القادمه </span>
        <span id="remain-time" class="fs- fw-bold text-warning text-center"></span>
      </div>

      <div
        class="timings flex-grow-1 d-flex flex-row-reverse flex-wrap justify-content-evenly align-items-center my-3 pb-2 gap-2">
        <div
          class="col-sm-3 col-5 bg-white d-flex flex-column align-items-center p-2 gap-1 shadow-lg rounded-3">
          <div class="fs-2 fw-bold text-danger">الفجر</div>
          <div id="fajr" class="fs-3 fw-bold text-info">12:00</div>
        </div>
        <div
          class="col-sm-3 col-5 bg-white d-flex flex-column align-items-center p-2 gap-1 shadow-lg rounded-3">
          <div class="fs-2 fw-bold text-danger">الشروق</div>
          <div id="sunrise" class="fs-3 fw-bold text-info">12:00</div>
        </div>
        <div
          class="col-sm-3 col-5 bg-white d-flex flex-column align-items-center p-2 gap-1 shadow-lg rounded-3">
          <div class="fs-2 fw-bold text-danger">الظهر</div>
          <div id="dhuhr" class="fs-3 fw-bold text-info">12:00</div>
        </div>
        <div
          class="col-sm-3 col-5 bg-white d-flex flex-column align-items-center p-2 gap-1 shadow-lg rounded-3">
          <div class="fs-2 fw-bold text-danger">العصر</div>
          <div id="asr" class="fs-3 fw-bold text-info">12:00</div>
        </div>
        <div
          class="col-sm-3 col-5 bg-white d-flex flex-column align-items-center p-2 gap-1 shadow-lg rounded-3">
          <div class="fs-2 fw-bold text-danger">المغرب</div>
          <div id="maghrib" class="fs-3 fw-bold text-info">12:00</div>
        </div>
        <div
          class="col-sm-3 col-5 bg-white d-flex flex-column align-items-center p-2 gap-1 shadow-lg rounded-3">
          <div class="fs-2 fw-bold text-danger">العشاء</div>
          <div id="isha" class="fs-3 fw-bold text-info">12:00</div>
        </div>
      </div>

      <div class="footer bg-dark p-3 text-center fw-bold text-light">
        Prayer Timing &copy; 2025 Reserved
      </div>
    </div>

    <script src="./js/dailyData.js" type="module" defer></script>
    <script></script>
  </body>
</html>
